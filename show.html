<!DOCTYPE html>
<html>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f1f3f6;
      margin: 0;

    }
    .dashboard-wrapper {

    canvas {

    table {

    th, td {

  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <div class="chart-section">
      <div class="chart-container">
        <h2>ğŸ“Š å¹³å‡é€Ÿç‡å¯¹æ¯”æŸ±çŠ¶å›¾</h2>
        <canvas id="trafficBarChart"></canvas>
      </div>
      <div class="chart-container">
        <h2>ğŸ“ˆ IPæµé‡å˜åŒ–è¶‹åŠ¿å›¾</h2>
        <canvas id="trendLineGraph"></canvas>
      </div>
    </div>

    <h2>ğŸ“‹ æµé‡ç»Ÿè®¡æ±‡æ€»è¡¨</h2>
    <table>
      <thead>
        <tr>
          <th>IPåœ°å€</th>
          <th>æ–¹å‘</th>
          <th>ç´¯è®¡å­—èŠ‚</th>
          <th>å³°å€¼é€Ÿç‡</th>
          <th>å¹³å‡10s</th>
          <th>å¹³å‡20s</th>
          <th>å¹³å‡30s</th>
        </tr>
      </thead>
      <tbody id="flowTableBody"></tbody>
    </table>
  </div>

  <script>
    let trafficBarChart, trendLineGraph;

    function pickColor(index) {
      const palette = [
        '#3498db', '#2ecc71', '#e67e22', '#9b59b6',
        '#1abc9c', '#e74c3c', '#7f8c8d', '#34495e'
      ];
      return palette[index % palette.length];
    }

    async function updateVisualization() {
      const res = await fetch("data.json");
      const stats = await res.json();

      const ipLabels = stats.map(e => `${e.ip} (${e.dir})`);
      const avg10List = stats.map(e => e.avg10 || 0);
      const avg20List = stats.map(e => e.avg20 || 0);
      const avg30List = stats.map(e => e.avg30 || 0);

      // --- æŸ±çŠ¶å›¾ ---
      if (!trafficBarChart) {
        trafficBarChart = new Chart(document.getElementById("trafficBarChart").getContext("2d"), {
          type: "bar",
          data: {
            labels: ipLabels,
            datasets: [
              { label: "10ç§’å¹³å‡", backgroundColor: "#3498db", data: avg10List },
              { label: "20ç§’å¹³å‡", backgroundColor: "#2ecc71", data: avg20List },
              { label: "30ç§’å¹³å‡", backgroundColor: "#f39c12", data: avg30List }
            ]
          },
          options: {
            plugins: {
              legend: { position: "top" }
            },
            responsive: true,
            maintainAspectRatio: false
          }
        });
      } else {
        trafficBarChart.data.labels = ipLabels;
        trafficBarChart.data.datasets[0].data = avg10List;
        trafficBarChart.data.datasets[1].data = avg20List;
        trafficBarChart.data.datasets[2].data = avg30List;
        trafficBarChart.update();
      }

      // --- æŠ˜çº¿å›¾ ---
      const timeLabels = Array.from({ length: 40 }, (_, i) => `ç¬¬${i + 1}æ¬¡`);
      const trendSets = stats.map((flow, idx) => ({
        label: `${flow.ip} (${flow.dir})`,
        data: flow.bytes || [],
        borderColor: pickColor(idx),
        backgroundColor: pickColor(idx),
        pointRadius: 4,
        pointStyle: 'circle',
        borderWidth: 2,
        tension: 0.25,
        fill: false
      }));

      if (!trendLineGraph) {
        trendLineGraph = new Chart(document.getElementById("trendLineGraph").getContext("2d"), {
          type: "line",
          data: {
            labels: timeLabels,
            datasets: trendSets
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: true,
                position: 'top',  // é»˜è®¤é¡¶éƒ¨ï¼Œå†ç»“åˆ padding å’Œ align è°ƒæ•´
                align: 'end',     // é å³
                labels: {
                  usePointStyle: true,
                  pointStyle: 'circle',
                  boxWidth: 12,
                  boxHeight: 12,
                  padding: 10
                }
              }
            },
            layout: {
              padding: {
                top: 20,
                right: 20
              }
            },
            scales: {
              y: {
                title: { display: true, text: "é€Ÿç‡ (B/s)" }
              },
              x: {
                title: { display: true, text: "æ—¶é—´ç‰‡ç¼–å·" }
              }
            }
          }
        });
      } else {
        trendLineGraph.data.labels = timeLabels;
        trendLineGraph.data.datasets = trendSets;
        trendLineGraph.update();
      }

      // --- è¡¨æ ¼æ›´æ–° ---
      const table = document.getElementById("flowTableBody");
      table.innerHTML = "";
      stats.forEach(flow => {
        const row = `
        <tr>
          <td>${flow.ip}</td>
          <td>${flow.dir}</td>
          <td>${flow.total ?? '-'}</td>
          <td>${flow.peak ?? '-'}</td>
          <td>${flow.avg10 ?? '-'}</td>
          <td>${flow.avg20 ?? '-'}</td>
          <td>${flow.avg30 ?? '-'}</td>
        </tr>`;
        table.insertAdjacentHTML("beforeend", row);
      });
    }

    setInterval(updateVisualization, 2000);
    updateVisualization();
  </script>
</body>
